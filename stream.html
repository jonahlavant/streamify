<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <link href="stream.css" rel="stylesheet" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>Streamify Landing Page</title>
  </head>
  <body class="container full-height-grow">
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/logo.png" />
        <div class="brand-logo-name">Streamify</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="stream.html">Stream</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="stream-section">
      <div class="notifications">
        <div class="notify gr">
          <div class="circle">
            <i class="icon-ok"></i>
          </div>
          <div class="info">
            <span>Download Complete</span>
            <span class="items-total">4 items saved </span>
          </div>
        </div>
      </div>
      <h3>Choose the albums you wish to download</h3>

      <div class="album-selection">
        <div class="album">
          <img
            src="https://s-media-cache-ak0.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg"
          />
          <div class="title">Blueprint</div>
          <div class="artist">Jay Z</div>
        </div>

        <div class="album">
          <img
            src="http://images.complex.com/complex/images/c_scale,w_1100/fl_lossy,pg_1,q_auto/upgnf26rqdfmgvs8opxq/college-dropout"
          />
          <div class="title">College Dropout</div>
          <div class="artist">Kanye West</div>
        </div>

        <div class="album">
          <img
            src="http://cps-static.rovicorp.com/3/JPG_500/MI0001/649/MI0001649007.jpg?partner=allrovi.com"
          />
          <div class="title">Come Home With Me</div>
          <div class="artist">Cam'ron</div>
        </div>

        <div class="album">
          <img
            src="https://img.discogs.com/qC53yXVMKt3556depDKR5FMEV_8=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-347492-1100244696.jpg.jpg"
          />
          <div class="title">The Reason</div>
          <div class="artist">Beanie Siegel</div>
        </div>
      </div>

      <div style="text-align: center">
        <div class="button">save</div>
      </div>

      <script src="stream.js"></script>
    </section>
    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <div class="home-page-circle-3"></div>
  </body>
</html>
